name: language-bench

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 36
    steps:
      - name: Checkout repository (for read/write)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python (latest 3.x)
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.2"

      - name: Setup Node (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Run benchmarks
        run: |
          chmod +x ./run_bench.sh
          ./run_bench.sh artifacts

      - name: Aggregate results into report
        run: |
          python3 tools/aggregate_results.py artifacts results

      - name: Upload artifacts (bench results + report)
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: |
            artifacts
            results

      - name: Commit report and push to branch
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 添加可能的报告文件
          git add results/report.md results/summary.json || true

          # 如果没有变更则退出成功（不推送）
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Add benchmark report [skip ci]" || true

          # 创建带时间戳的分支名，避免与 main 的直接竞态
          BRANCH="bench-report-$(date -u +'%Y%m%dT%H%M%SZ')-$(git rev-parse --short HEAD)"
          echo "Pushing report to branch: $BRANCH"

          # 新建分支并推送到远端
          git checkout -b "$BRANCH"
          git push --set-upstream origin "$BRANCH"

          echo "Report pushed to branch: $BRANCH"
