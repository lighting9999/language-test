name: language-bench

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository (for read/write)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python (latest 3.x)
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.2"

      - name: Setup Node (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Run benchmarks
        run: |
          chmod +x ./run_bench.sh
          ./run_bench.sh artifacts

      - name: Aggregate results into report
        run: |
          python3 tools/aggregate_results.py artifacts results

      - name: Upload artifacts (bench results + report)
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: |
            artifacts
            results

      - name: Commit report back to repository
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/report.md results/summary.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Add benchmark report [skip ci]" || true

          # 确保我们有最新的远程 main，然后尝试 rebase。若 rebase 失败则 abort 并失败 workflow。
          git fetch origin main
          if git rebase origin/main; then
            git push origin HEAD:main
          else
            echo "Rebase failed — aborting and exiting with error. Please merge remote changes into main manually."
            git rebase --abort || true
            exit 1
          fi
